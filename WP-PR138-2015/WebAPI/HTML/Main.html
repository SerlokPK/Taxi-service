<!DOCTYPE html>
<html>
<head>

<body>

    <button name="btnLogOff" id="btnlogoff">Log Off</button>
    <hr />
    <div name="divHome" id="divhome">
        <h2>This is home page</h2>
    </div>
    <div class="container hideDivs" name="divProfile" id="divprofile">
        <div class="main">
            <h3>User info</h3>
            <table class="widther" border="1">
                <tr>
                    <td>Username :</td>
                    <td id="tdusername">&nbsp;</td>
                </tr>
                <tr>
                    <td>Name :</td>
                    <td id="tdname"></td>
                </tr>
                <tr>
                    <td>Lastname :</td>
                    <td id="tdlastname"></td>
                </tr>
                <tr>
                    <td>Email :</td>
                    <td id="tdemail"></td>
                </tr>
                <tr>
                    <td>Password :</td>
                    <td id="tdpw"></td>
                </tr>
                <tr>
                    <td>Identification number :</td>
                    <td id="tdjmbg"></td>
                </tr>
                <tr>

                <tr>
                    <td>Username :</td>

                </tr>
                <tr>
                    <td>Name :</td>
                    <td><input  type="text" name="Name" id="name"></td>
                </tr>
                <tr>
                    <td>Lastname :</td>
                    <td><input  type="text" name="Lastname" id="lastname" /></td>
                </tr>
                <tr>
                    <td>Email :</td>
                    <td><input  type="text" name="Email" id="email"></td>
                </tr>
                <tr>
                    <td>Password :</td>
                    <td><input  type="text" name="Password" id="password"></td>
                </tr>
                <tr>
                    <td>Identification number :</td>
                    <td><input  type="text" name="Jmbg" id="jmbg"></td>
                </tr>
                <tr>
                    <td>Phone number :</td>
                    <td><input  type="text" name="PhoneNumber" id="phone"></td>
                </tr>
                <tr>
                    <td>Gender :</td>
                    <td><input  type="text" name="Gender" id="gender"></td> <!--namesti da bude dropdownlista, kasnije-->
                </tr>
                <tr>
                    <td colspan="2"><input type="button" name="Update" id="btnupdate" value="Save changes"></td>

        </div>
