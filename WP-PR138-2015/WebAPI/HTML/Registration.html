<!DOCTYPE html>
<html>
<head>
    <title>Welcome to taxi</title>
    <meta name="robots" content="noindex, nofollow">
    <meta http-equiv="pragma" content="no-cache" />
    <!-- Include CSS File Here -->
    <link href="../Content/reg_style.css" rel="stylesheet" />
    <!--<link href="../Content/bootstrap.min.css" rel="stylesheet" />-->
    <!-- Include JS File Here -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script> <!--Pazi da mozda nece raditi bez neta-->
    <script src="../Scripts/Registration.js"></script>
</head>
<body>
    <div name="headerDiv">
        <button name="btnSign" id="btnsign">Sign in</button>
        <button name="btnLog" id="btnlog">Log in</button>
    </div>
    <hr />
    <!--strana za registraciju-->
    <div class="container" id="regDiv">
        <div class="main">
            <h2>Registration form</h2>
            <label>Username :</label>
            <input type="text" name="Username" id="username">
            <label>Name :</label>
            <input type="text" name="Name" id="name">
            <label>Lastname :</label>
            <input type="text" name="Lastname" id="lastname">
            <label>Email :</label>
            <input type="email" name="Email" id="email">
            <label>Password :</label>
            <input type="password" name="Password" id="password">
            <label>Confirm Password :</label>
            <input type="password" name="Cpassword" id="cpassword">
            <label>Identification number :</label>
            <input type="text" name="Jmbg" id="jmbg">
            <label>Phone number :</label>
            <input type="text" name="PhoneNumber" id="phone">
            <div>
                <label>Gender :</label><br />
                <input type="radio" name="Gender" value="Male" checked> Male<br>
                <input type="radio" name="Gender" value="Female"> Female<br>
            </div>
            <input type="button" name="register" id="register" value="Register">
        </div>
    </div>
    <!--strana za logovanje-->
    <div class="container" id="logDiv">
        <div class="main">
            <h2>Log in form</h2>
            <label>Username :</label>
            <input type="text" name="Username" id="usernameLog">
            <label>Password :</label>
            <input type="password" name="Password" id="passwordLog">
            <input type="button" name="Login" id="login" value="Log in">
        </div>
    </div>
</body>
</html>
