<!DOCTYPE html>
<html>
<head>
    <title>Welcome to taxi</title>
    <meta name="robots" content="noindex, nofollow">
    <!-- Include CSS File Here -->
    <link rel="stylesheet" href="../Content/reg_style.css" />
    <!-- Include JS File Here -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script> <!--Pazi da mozda nece raditi bez neta-->
    <script src="../Scripts/Registration.js"></script>
</head>
<body>
    <div class="container">
        <div class="main">
            <form class="form" method="post" action="#">
                <h2>Registration form</h2>
                <label>Username :</label>
                <input type="text" name="Username" id="username">
                <label>Name :</label>
                <input type="text" name="Name" id="name">
                <label>Lastname :</label>
                <input type="text" name="Lastname" id="lastname">
                <label>Email :</label>
                <input type="email" name="Email" id="email">
                <label>Password :</label>
                <input type="password" name="Password" id="password">
                <label>Confirm Password :</label>
                <input type="password" name="Cpassword" id="cpassword">
                <div>
                    <input type="radio" name="gender" value="Male" checked> Male<br>
                    <input type="radio" name="gender" value="Female"> Female<br>
                </div>
                <label>Identification number :</label>
                <input type="text" name="Jmbg" id="jmbg">
                <label>Phnone number :</label>
                <input type="text" name="Phone" id="phone">
                <div>
                    <input type="radio" name="type" value="Customer" checked> Customer<br>
                    <input type="radio" name="type" value="Driver"> Driver<br>
                </div>
                <input type="button" name="register" id="register" value="Register">
            </form>
        </div>
    </div>
</body>
</html>
